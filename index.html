<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg: #ffb6d5;        /* pink */
      --ink: #0b2a7a;       /* dark blue */
      --card: rgba(255,255,255,.35);
      --shadow: 0 18px 50px rgba(0,0,0,.18);
      --radius: 22px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: var(--bg);
      color: var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow-x:hidden;
    }
    .wrap{
      width:min(900px, 92vw);
      text-align:center;
      padding: 28px 18px;
    }
    .card{
      background: var(--card);
      border: 2px solid rgba(11,42,122,.18);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px 18px 18px;
      backdrop-filter: blur(8px);
    }
    h1{
      margin: 10px 0 14px;
      font-size: clamp(28px, 5vw, 46px);
      letter-spacing: .5px;
      text-transform: lowercase;
    }
    h1 span{ text-transform:none; }
    .sub{
      margin: 0 0 18px;
      font-size: clamp(14px, 2.4vw, 18px);
      opacity:.9;
    }

    /* Cupid pig ‚Äúimage‚Äù */
    .art{
      width:min(520px, 92%);
      margin: 0 auto 18px;
      border-radius: 18px;
      background: rgba(255,255,255,.25);
      border: 2px dashed rgba(11,42,122,.28);
      padding: 10px;
    }

    .buttons{
      position: relative;
      height: 88px;
      margin: 10px auto 4px;
      width: min(520px, 92%);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 18px;
      user-select:none;
      touch-action: manipulation;
    }

    button{
      border: 2px solid rgba(11,42,122,.35);
      background: rgba(255,255,255,.45);
      color: var(--ink);
      font-size: 20px;
      font-weight: 800;
      letter-spacing: .5px;
      padding: 14px 26px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
    }
    button:hover{ transform: translateY(-1px) scale(1.02); background: rgba(255,255,255,.6); }
    button:active{ transform: translateY(1px) scale(.99); }

    /* DESKTOP DEFAULT POSITIONS (UNCHANGED) */
    #no{
      position:absolute; /* so it can ‚Äúrun away‚Äù */
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
    }
    #yes{
      position:absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
    }

    .result{
      margin-top: 18px;
      font-weight: 900;
      letter-spacing: .6px;
      text-transform: uppercase;
      font-size: clamp(16px, 2.6vw, 24px);
      display:none;
      padding: 12px 14px;
      border-radius: 14px;
      border: 2px solid rgba(11,42,122,.25);
      background: rgba(255,255,255,.45);
    }

    .hint{
      margin-top: 10px;
      font-size: 13px;
      opacity: .75;
    }

    /* MOBILE LAYOUT ONLY (YES centered; NO handled by JS to float) */
    @media (max-width: 520px){
      .buttons{ height: 120px; }
      #yes{ left: 50%; transform: translate(-50%,-50%); }
      /* Let JS take over NO positioning; prevent the old media rule from parking it on YES */
      #no{ right: auto; }
    }

    /* When in mobile mode, NO becomes untouchable and floats (JS sets position/fixed coords) */
    body.mobile-mode #no{
      pointer-events: none;          /* you can never touch it */
      position: fixed !important;    /* float over the whole page */
      z-index: 9999;
      transform: none !important;
      opacity: 0.98;
    }
  </style>
</head>
<body>

              <path d="M40-40c20-18 38-6 24 10-14 16-4 26 10 34" fill="none" stroke="#0b2a7a" stroke-width="10" stroke-linecap="round"/>
            </g>

            <g transform="translate(-40,250)">
              <ellipse cx="-70" cy="0" rx="48" ry="28" fill="#ff7fa1" stroke="#0b2a7a" stroke-width="12"/>
              <ellipse cx="70" cy="0" rx="48" ry="28" fill="#ff7fa1" stroke="#0b2a7a" stroke-width="12"/>

            <g transform="translate(-280,70) rotate(-18)">
              <line x1="-60" y1="0" x2="210" y2="0" stroke="#0b2a7a" stroke-width="14" stroke-linecap="round"/>

              <path d="M-120-20c-18-24-52-16-58 8-7 28 30 52 58 72 28-20 65-44 58-72-6-24-40-32-58-8z"

          <text x="450" y="505" text-anchor="middle" font-size="28" font-weight="900" fill="#0b2a7a" opacity="0.9">

      </div>

      <h1><span>will you be my valentine?</span></h1>
      <p class="sub">Choose wisely üòá</p>

      <div class="buttons">
        <button id="yes" type="button">YES</button>
        <button id="no" type="button" aria-label="No (not allowed)">NO</button>
      </div>

      <div id="result" class="result">
        CONGRATULATIONS HONEY! YOU ARE HOGAN'S VALENTINE FOR 2026
      </div>

      <div class="hint">Tip: the ‚ÄúNO‚Äù button is‚Ä¶ shy.</div>
    </section>

  <script>
    const yes = document.getElementById("yes");
    const no  = document.getElementById("no");
    const result = document.getElementById("result");
    const buttons = document.querySelector(".buttons");

    // ===== Desktop behavior (UNCHANGED) =====
    function moveNoAwayDesktop() {
      const rect = buttons.getBoundingClientRect();

      const padding = 10;
      const maxX = rect.width  - no.offsetWidth  - padding;
      const maxY = rect.height - no.offsetHeight - padding;

      const x = Math.max(padding, Math.min(maxX, Math.random() * maxX));
      const y = Math.max(padding, Math.min(maxY, Math.random() * maxY));

      no.style.left = x + "px";
      no.style.top  = y + "px";
      no.style.right = "auto";
      no.style.transform = "none";

      yes.focus({ preventScroll: true });
    }

    // Desktop: NO runs away on hover/mouse move
    no.addEventListener("mouseenter", (e) => {
      if (!document.body.classList.contains("mobile-mode")) moveNoAwayDesktop(e);
    });
    no.addEventListener("mousemove", (e) => {
      if (!document.body.classList.contains("mobile-mode")) moveNoAwayDesktop(e);
    });

    // Mobile/touch: redirect NO taps to YES (kept, but NO will be untouchable anyway)
    no.addEventListener("touchstart", (e) => {
      if (!document.body.classList.contains("mobile-mode")) {
        e.preventDefault();
        yes.click();
      }
    }, { passive: false });

    // Prevent keyboard focus on NO (desktop accessibility)
    no.addEventListener("focus", () => {
      if (!document.body.classList.contains("mobile-mode")) {
        yes.focus({ preventScroll: true });
        moveNoAwayDesktop();
      }
    });

    // YES click reveals the message
    yes.addEventListener("click", () => {
      result.style.display = "block";
      buttons.style.display = "none";
    });

    // ===== Mobile behavior (new) =====
    const mqMobile = window.matchMedia("(max-width: 520px)");

    let animId = null;
    let vx = 2.2, vy = 2.0; // speed
    let x = 20, y = 120;    // start

    function placeNoFixed(nx, ny) {
      no.style.left = nx + "px";
      no.style.top  = ny + "px";
      no.style.right = "auto";
    }

    function startMobileFloat() {
      document.body.classList.add("mobile-mode");

      // Make sure NO is measurable before starting
      const w = Math.max(no.offsetWidth, 90);
      const h = Math.max(no.offsetHeight, 44);

      // Start near upper-right-ish but not on top of content
      x = Math.max(10, Math.min(window.innerWidth - w - 10, window.innerWidth * 0.65));
      y = Math.max(10, Math.min(window.innerHeight - h - 10, window.innerHeight * 0.25));
      placeNoFixed(x, y);

      // Float/bounce within the viewport, with safe margins
      const margin = 10;

      function tick() {
        const vw = window.innerWidth;
        const vh = window.innerHeight;

        const bw = Math.max(no.offsetWidth, w);
        const bh = Math.max(no.offsetHeight, h);

        x += vx;
        y += vy;

        // Bounce off edges
        if (x <= margin) { x = margin; vx *= -1; }
        if (y <= margin) { y = margin; vy *= -1; }
        if (x >= vw - bw - margin) { x = vw - bw - margin; vx *= -1; }
        if (y >= vh - bh - margin) { y = vh - bh - margin; vy *= -1; }

        placeNoFixed(x, y);
        animId = requestAnimationFrame(tick);
      }

      cancelAnimationFrame(animId);
      animId = requestAnimationFrame(tick);
    }

    function stopMobileFloat() {
      document.body.classList.remove("mobile-mode");
      cancelAnimationFrame(animId);
      animId = null;

      // Reset to original desktop positions
      no.style.position = "";
      no.style.left = "";
      no.style.top = "";
      no.style.right = "18px";
      no.style.transform = "translateY(-50%)";
    }

    function applyMode() {
      if (mqMobile.matches) startMobileFloat();
      else stopMobileFloat();
    }

    // Run at load + on resize/orientation changes
    applyMode();
    mqMobile.addEventListener?.("change", applyMode);
    window.addEventListener("resize", () => {
      // If mobile, keep it inside bounds after rotation
      if (mqMobile.matches) startMobileFloat();
    });

    // Initial placement for desktop (unchanged)
    no.style.left = "auto";
    no.style.top = "50%";
  </script>
</body>
</html>

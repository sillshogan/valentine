<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <style>
    :root{
      --bg: #ffb6d5;
      --ink: #0b2a7a;
      --card: rgba(255,255,255,.35);
      --shadow: 0 18px 50px rgba(0,0,0,.18);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:var(--bg);
      color:var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .wrap{
      width:min(900px,92vw);
      padding:28px 18px;
      text-align:center;
    }

    .card{
      background:var(--card);
      border:2px solid rgba(11,42,122,.2);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px 18px;
      backdrop-filter: blur(8px);
    }

    h1{
      margin:16px 0;
      font-size:clamp(28px,5vw,46px);
      text-transform:lowercase;
    }

    .sub{
      margin-bottom:18px;
      opacity:.85;
    }

    /* Pig art container */
    .art{
      max-width:520px;
      margin:0 auto 14px;
      padding:10px;
      border-radius:18px;
      background:rgba(255,255,255,.25);
      border:2px dashed rgba(11,42,122,.28);
    }

    /* Spotify */
    .spotify{
      max-width:520px;
      margin:0 auto 18px;
    }

    /* Buttons */
    .buttons{
      position:relative;
      width:min(520px,92%);
      height:160px;
      margin:0 auto;
      user-select:none;
    }

    button{
      border:2px solid rgba(11,42,122,.35);
      background:rgba(255,255,255,.45);
      color:var(--ink);
      font-size:20px;
      font-weight:800;
      padding:14px 26px;
      border-radius:999px;
      cursor:pointer;
      box-shadow:0 10px 22px rgba(0,0,0,.12);
    }

    #yes{
      position:absolute;
      left:50%;
      top:45%;
      transform:translate(-50%,-50%);
    }

    #no{
      position:absolute;
      right:18px;
      top:50%;
      transform:translateY(-50%);
    }

    .result{
      display:none;
      margin-top:20px;
      padding:14px;
      font-weight:900;
      text-transform:uppercase;
      border-radius:14px;
      background:rgba(255,255,255,.45);
      border:2px solid rgba(11,42,122,.25);
    }

    /* Mobile tweaks */
    @media (max-width:520px){
      body.mobile #no{
        pointer-events:none;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">

      <!-- Pig Art -->
      <div class="art">
<svg viewBox="0 0 900 520" width="100%" height="auto" role="img">

  </defs>

  <!-- background hearts -->
  <g opacity="0.22" fill="#0b2a7a">

    <path d="M785 120c-18-24-52-16-58 8-7 28 30 52 58 72 28-20 65-44 58-72-6-24-40-32-58-8z"/>
    <path d="M210 360c-22-30-64-20-72 10-9 34 37 63 72 88 35-25 81-54 72-88-8-30-50-40-72-10z"/>
    <path d="M690 360c-22-30-64-20-72 10-9 34 37 63 72 88 35-25 81-54 72-88-8-30-50-40-72-10z"/>

    <ellipse cx="177" cy="18" rx="210" ry="70" fill="url(#plunger)" stroke="#0b2a7a" stroke-width="12"/>
    <ellipse cx="177" cy="18" rx="150" ry="42" fill="#ff7fa1" opacity="0.85"/>

  </g>

  <!-- pig body -->
  <g transform="translate(420,210)">
    <!-- wings -->
    <g transform="translate(-210,-40) rotate(-8)">

            fill="url(#wing)" stroke="#0b2a7a" stroke-width="10" stroke-linejoin="round"/>
    </g>
    <g transform="translate(165,-50) rotate(10)">

            fill="url(#wing)" stroke="#0b2a7a" stroke-width="10" stroke-linejoin="round"/>
    </g>

    <!-- body -->
    <ellipse cx="0" cy="110" rx="200" ry="150" fill="#ff9fc3" stroke="#0b2a7a" stroke-width="12"/>
    <ellipse cx="0" cy="150" rx="130" ry="100" fill="#ffb6d5" opacity="0.85"/>

    <!-- head -->
    <g transform="translate(0,0)">
      <ellipse cx="0" cy="0" rx="170" ry="140" fill="#ff9fc3" stroke="#0b2a7a" stroke-width="12"/>

      <!-- ears -->
      <path d="M-120-65c-55-60-120 5-85 60 20 32 72 30 93-12z"
            fill="#ff9fc3" stroke="#0b2a7a" stroke-width="12" stroke-linejoin="round"/>
      <path d="M120-65c55-60 120 5 85 60-20 32-72 30-93-12z"
            fill="#ff9fc3" stroke="#0b2a7a" stroke-width="12" stroke-linejoin="round"/>

      <!-- eyes -->
      <circle cx="-55" cy="-10" r="16" fill="#0b2a7a"/>

      <!-- snout -->
      <ellipse cx="0" cy="55" rx="95" ry="70" fill="#ff7fa1" stroke="#0b2a7a" stroke-width="12"/>
      <ellipse cx="-32" cy="55" rx="16" ry="24" fill="#0b2a7a" opacity="0.75"/>
      <ellipse cx="32" cy="55" rx="16" ry="24" fill="#0b2a7a" opacity="0.75"/>

      <!-- cupid halo -->
      <ellipse cx="0" cy="-150" rx="72" ry="22" fill="none" stroke="#0b2a7a" stroke-width="12"/>

      <!-- heart above -->
      <path d="M-18-172c-20-26-54-18-60 6-7 28 30 50 60 72 30-22 67-44 60-72-6-24-40-32-60-6z"
            fill="#ff4b7a" stroke="#0b2a7a" stroke-width="10"/>
    </g>

    <!-- champagne bottle -->
    <g transform="translate(175,140) rotate(14)">
      <rect x="-10" y="-120" width="44" height="160" rx="18" fill="#2c8a3f" stroke="#0b2a7a" stroke-width="10"/>
      <rect x="-2" y="-150" width="28" height="36" rx="8" fill="#f6d4a6" stroke="#0b2a7a" stroke-width="10"/>
      <path d="M10-165c26-30 50-12 46 10-5 22-32 30-56 42-6-18-22-32 10-52z"

    <!-- cigarette + tiny smoke -->
    <g transform="translate(-195,120) rotate(-10)">
      <rect x="-70" y="-10" width="78" height="22" rx="11" fill="#ffffff" stroke="#0b2a7a" stroke-width="10"/>
      <rect x="0" y="-10" width="22" height="22" rx="8" fill="#ff8b3d" stroke="#0b2a7a" stroke-width="10"/>
      <path d="M40-40c20-18 38-6 24 10-14 16-4 26 10 34"
            fill="none" stroke="#0b2a7a" stroke-width="10" stroke-linecap="round"/>
    </g>

    <!-- feet on plunger -->
    <g transform="translate(-40,250)">
      <ellipse cx="-70" cy="0" rx="48" ry="28" fill="#ff7fa1" stroke="#0b2a7a" stroke-width="12"/>
      <ellipse cx="70" cy="0" rx="48" ry="28" fill="#ff7fa1" stroke="#0b2a7a" stroke-width="12"/>
    </g>

    <!-- arrow -->
    <g transform="translate(-280,70) rotate(-18)">
      <line x1="-60" y1="0" x2="210" y2="0" stroke="#0b2a7a" stroke-width="14" stroke-linecap="round"/>
      <path d="M210 0l-34-22v44z" fill="#0b2a7a"/>
      <path d="M-60 0l-38-20 10 20-10 20z" fill="#0b2a7a"/>
      <path d="M-120-20c-18-24-52-16-58 8-7 28 30 52 58 72 28-20 65-44 58-72-6-24-40-32-58-8z"

  <text x="450" y="505" text-anchor="middle" font-size="28" font-weight="900" fill="#0b2a7a" opacity="0.9">
    Cupid Pig â€¢ Champagne â€¢ Cigarette â€¢ Plunger of Love
  </text>
</svg>

      </div>

      <!-- Spotify Embed -->
      <div class="spotify">
        <iframe
          style="border-radius:12px"
          src="https://open.spotify.com/embed/track/0O45fw2L5vsWpdsOdXwNAR"
          width="100%"
          height="152"
          frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>
      </div>

      <h1>will you be my valentine?</h1>
      <p class="sub">Choose wisely ðŸ˜‡</p>

      <div class="buttons" id="buttons">
        <button id="yes">YES</button>
        <button id="no">NO</button>
      </div>

      <div class="result" id="result">
        CONGRATULATIONS HONEY! YOU ARE HOGAN'S VALENTINE FOR 2026
      </div>

    </section>
  </main>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const result = document.getElementById("result");
    const buttons = document.getElementById("buttons");

    const isMobile = () => window.matchMedia("(max-width:520px)").matches;

    function setMode(){
      document.body.classList.toggle("mobile", isMobile());
    }
    setMode();
    window.addEventListener("resize", setMode);

    /* DESKTOP: run away on hover */
    function moveNoDesktop(){
      const r = buttons.getBoundingClientRect();
      const maxX = r.width - no.offsetWidth;
      const maxY = r.height - no.offsetHeight;
      no.style.left = Math.random()*maxX + "px";
      no.style.top  = Math.random()*maxY + "px";
      no.style.right = "auto";
      no.style.transform = "none";
    }

    no.addEventListener("mouseenter", ()=>{ if(!isMobile()) moveNoDesktop(); });
    no.addEventListener("mousemove",  ()=>{ if(!isMobile()) moveNoDesktop(); });

    /* MOBILE: NO wanders, never overlaps YES */
    function moveNoMobile(){
      const br = buttons.getBoundingClientRect();
      const yr = yes.getBoundingClientRect();

      let x,y,tries=0;
      do{
        x = Math.random()*(br.width-no.offsetWidth);
        y = Math.random()*(br.height-no.offsetHeight);
        no.style.left=x+"px";
        no.style.top=y+"px";
        tries++;
      }while(
        tries<25 &&
        !(no.getBoundingClientRect().right < yr.left ||
          no.getBoundingClientRect().left  > yr.right ||
          no.getBoundingClientRect().bottom< yr.top ||
          no.getBoundingClientRect().top   > yr.bottom)
      );
    }

    let mobileTimer=null;
    function startMobile(){
      if(mobileTimer) return;
      moveNoMobile();
      mobileTimer=setInterval(moveNoMobile,700);
    }

    function stopMobile(){
      clearInterval(mobileTimer);
      mobileTimer=null;
      no.style.right="18px";
      no.style.top="50%";
      no.style.transform="translateY(-50%)";
    }

    function handleMode(){
      if(isMobile()) startMobile();
      else stopMobile();
    }
    handleMode();
    window.addEventListener("resize", handleMode);

    /* YES wins */
    yes.addEventListener("click", ()=>{
      buttons.style.display="none";
      result.style.display="block";
    });
  </script>
</body>
</html>

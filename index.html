<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <style>
    :root{
      --bg: #ffb6d5;
      --ink: #0b2a7a;
      --card: rgba(255,255,255,.35);
      --shadow: 0 18px 50px rgba(0,0,0,.18);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:var(--bg);
      color:var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .wrap{
      width:min(900px,92vw);
      padding:28px 18px;
      text-align:center;
    }

    .card{
      background:var(--card);
      border:2px solid rgba(11,42,122,.2);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px 18px;
      backdrop-filter: blur(8px);
    }

    h1{
      margin:16px 0;
      font-size:clamp(28px,5vw,46px);
      text-transform:lowercase;
    }

    .sub{
      margin-bottom:18px;
      opacity:.85;
    }

    /* Pig art container */
    .art{
      max-width:520px;
      margin:0 auto 14px;
      padding:10px;
      border-radius:18px;
      background:rgba(255,255,255,.25);
      border:2px dashed rgba(11,42,122,.28);
    }

    /* Spotify */
    .spotify{
      max-width:520px;
      margin:0 auto 18px;
    }

    /* Buttons */
    .buttons{
      position:relative;
      width:min(520px,92%);
      height:160px;
      margin:0 auto;
      user-select:none;
    }

    button{
      border:2px solid rgba(11,42,122,.35);
      background:rgba(255,255,255,.45);
      color:var(--ink);
      font-size:20px;
      font-weight:800;
      padding:14px 26px;
      border-radius:999px;
      cursor:pointer;
      box-shadow:0 10px 22px rgba(0,0,0,.12);
    }

    #yes{
      position:absolute;
      left:50%;
      top:45%;
      transform:translate(-50%,-50%);
    }

    #no{
      position:absolute;
      right:18px;
      top:50%;
      transform:translateY(-50%);
    }

    .result{
      display:none;
      margin-top:20px;
      padding:14px;
      font-weight:900;
      text-transform:uppercase;
      border-radius:14px;
      background:rgba(255,255,255,.45);
      border:2px solid rgba(11,42,122,.25);
    }

    /* Mobile tweaks */
    @media (max-width:520px){
      body.mobile #no{
        pointer-events:none;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">

      <!-- Pig Art -->
      <div class="art">
        <svg viewBox="0 0 900 520" width="100%" role="img">
          <rect width="900" height="520" fill="#ff9fc3"/>
          <text x="450" y="260" text-anchor="middle"
                font-size="42" font-weight="900" fill="#0b2a7a">
            üê∑ Cupid Pig of Love üê∑
          </text>
          <text x="450" y="320" text-anchor="middle"
                font-size="24" fill="#0b2a7a">
            Champagne ‚Ä¢ Cigarette ‚Ä¢ Plunger
          </text>
        </svg>
      </div>

      <!-- Spotify Embed -->
      <div class="spotify">
        <iframe
          style="border-radius:12px"
          src="https://open.spotify.com/embed/track/0O45fw2L5vsWpdsOdXwNAR"
          width="100%"
          height="152"
          frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>
      </div>

      <h1>will you be my valentine?</h1>
      <p class="sub">Choose wisely üòá</p>

      <div class="buttons" id="buttons">
        <button id="yes">YES</button>
        <button id="no">NO</button>
      </div>

      <div class="result" id="result">
        CONGRATULATIONS HONEY! YOU ARE HOGAN'S VALENTINE FOR 2026
      </div>

    </section>
  </main>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const result = document.getElementById("result");
    const buttons = document.getElementById("buttons");

    const isMobile = () => window.matchMedia("(max-width:520px)").matches;

    function setMode(){
      document.body.classList.toggle("mobile", isMobile());
    }
    setMode();
    window.addEventListener("resize", setMode);

    /* DESKTOP: run away on hover */
    function moveNoDesktop(){
      const r = buttons.getBoundingClientRect();
      const maxX = r.width - no.offsetWidth;
      const maxY = r.height - no.offsetHeight;
      no.style.left = Math.random()*maxX + "px";
      no.style.top  = Math.random()*maxY + "px";
      no.style.right = "auto";
      no.style.transform = "none";
    }

    no.addEventListener("mouseenter", ()=>{ if(!isMobile()) moveNoDesktop(); });
    no.addEventListener("mousemove",  ()=>{ if(!isMobile()) moveNoDesktop(); });

    /* MOBILE: NO wanders, never overlaps YES */
    function moveNoMobile(){
      const br = buttons.getBoundingClientRect();
      const yr = yes.getBoundingClientRect();

      let x,y,tries=0;
      do{
        x = Math.random()*(br.width-no.offsetWidth);
        y = Math.random()*(br.height-no.offsetHeight);
        no.style.left=x+"px";
        no.style.top=y+"px";
        tries++;
      }while(
        tries<25 &&
        !(no.getBoundingClientRect().right < yr.left ||
          no.getBoundingClientRect().left  > yr.right ||
          no.getBoundingClientRect().bottom< yr.top ||
          no.getBoundingClientRect().top   > yr.bottom)
      );
    }

    let mobileTimer=null;
    function startMobile(){
      if(mobileTimer) return;
      moveNoMobile();
      mobileTimer=setInterval(moveNoMobile,700);
    }

    function stopMobile(){
      clearInterval(mobileTimer);
      mobileTimer=null;
      no.style.right="18px";
      no.style.top="50%";
      no.style.transform="translateY(-50%)";
    }

    function handleMode(){
      if(isMobile()) startMobile();
      else stopMobile();
    }
    handleMode();
    window.addEventListener("resize", handleMode);

    /* YES wins */
    yes.addEventListener("click", ()=>{
      buttons.style.display="none";
      result.style.display="block";
    });
  </script>
</body>
</html>
